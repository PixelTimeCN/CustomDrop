##############################################
# Minecraft MoonLake CustomDrop Example File #
# By Month_Light Ver: 1.0                    #
##############################################

##############################################
# 注释行开头为 '*' 号表示此项必须设置!       #
# 注释行开头为 '-' 号表示此项非必须设置!     #
##############################################


# - 需求特定工具 (默认: 无)
#   详情: 使用特定工具挖掘方块或杀死实体才能掉落
#
#RequiredTools: []

# - 需求特定实体名称 (仅实体掉落生效) (默认: 无)
#   详情: 使特定实体当符合名称才能掉落
#
#RequiredMobName: ''

# - 需求特定的权限 (默认: 无)
#   详情: 使玩家需求特定权限才能掉落
#
#RequiredPermission: ''

# - 是否清除默认掉落 (默认: false)
#   详情: 当此项为 true 方块或实体的默认掉落将会被清除
#
#RemoveDefaultDrops: false

# - 掉落自定义经验值 (默认: 0)
#   详情: 设置挖掘方块或杀死实体掉落自定义经验
#         此项也可以使用范围值, 例如 10~100 则掉落这个范围内随机数量的经验
#
#DropExp: 0

# - 掉落的经验是否为经验球实体 (默认: true)
#   详情: 此项可以设置是否将经验以经验球实体方式掉落
#         如果此项为 false 那么经验将会直接给予给玩家
#
#DropExpOrb: true

# - 掉落自定义经验的几率 (0 - 100) (默认: 100)
#   详情: 掉落自定义经验的几率 (此节点只有拥有 DropExp 节点才会生效)
#
#DropExpChance: 100

# - 掉落自定义金币 (需要经济依赖 Vault 以及 Economy 插件) (默认: 0)
#   详情: 设置挖掘方块或杀死实体掉落自定义金币 (如果此节点的值为 0 则不会生效) (注: 可负值, 即为减钱)
#         此项也可以使用范围值, 例如 10~100 则掉落这个范围内随机数量的金币
#
#DropMoney: 0

# - 掉落自定义金币的几率 (0 - 100) (默认: 100)
#   详情: 掉落自定义金币的几率 (此节点只有拥有 DropMoney 节点才会生效)
#
#DropMoneyChance: 100

# * 自定义物品掉落列表
DropList:

  # * 掉落物品文件名 (注: 如果该节点下没有 Chance 以及其他节点需要 [] 结尾, 否则读取不到
  #                       无其他节点需要 [] 结尾, 如果有子节点不需要 [] 即可)
  item-example: []

    # - 该自定义物品的掉落几率 (0 - 100) (默认: 100)
    #
    #Chance: 100

    # - 该自定义物品的掉落数量 (默认: 物品配置文件 Amount 节点值)
    #   详情: 当掉落物品后的数量, 此项会覆盖掉落物品配置里面的 Amount 节点值
    #         此项也可以使用范围值, 例如 10~100 则掉落这个范围内随机数量的物品
    #
    #Amount: 1
