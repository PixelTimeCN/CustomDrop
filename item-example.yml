#######################################################

#######################################################
# 注释行开头为 '*' 号表示此项必须设置!                #
# 注释行开头为 '-' 号表示此项非必须设置!              #
#######################################################


# * 物品的类型名或ID
Type: 'STONE'

# - 物品的副ID (默认: 0)
Data: 0

# - 物品的数量 (默认: 1)
Amount: 1

# - 物品的显示名称 (默认: 无)
DisplayName: '自定义物品模板'

# - 物品的标签属性 (默认: 无)
#   Lore:
#     - '标签1'
#     - '标签2'
#
#Lore: []

# - 物品的附魔属性 (默认: 无)
#   Enchantment:
#     '16': 10 # 此项附魔表示锋利10
#
#Enchantment: []

# - 物品的隐藏标示属性 (默认: 无)
#   可用标示:
#     HIDE_ENCHANTS: 隐藏物品的附魔属性
#     HIDE_ATTRIBUTES: 隐藏物品的攻击、护甲等属性
#     HIDE_UNBREAKABLE: 隐藏物品的无法破坏属性
#     HIDE_DESTROYS: 隐藏物品的可破坏方块属性
#     HIDE_PLACED_ON: 隐藏物品的可放置方块属性
#     HIDE_POTION_EFFECTS: 隐藏物品的药水属性
#
#   HideFlag:
#     - 'HIDE_ENCHANTS' # 隐藏该物品的附魔属性
#     - 'HIDE_UNBREAKABLE' # 隐藏此物品的无法破坏属性
#
#HideFlag: []

# - 物品头颅的拥有者属性 (默认: 无)
#   详情: 此物品头颅的拥有者名称
#
#SkullOwner: ''

# - 物品的特殊属性修改 (作者注: 区分大小写) (默认: 无)
#   详情: 修改此物品的攻击力、护甲、最大生命等
#   可用属性:
#     AttackDamage: 物品的攻击力属性
#     MoveSpeed: 物品的移动速度属性
#     KnockbackResistance: 物品的击退抗性属性
#     MaxHealth: 物品的最大生命属性
#     FollowRange: 物品的跟踪范围属性
#
#   以下属于1.9版本:
#     ArmorDefense: 物品的护甲防御属性
#     ArmorToughness: 物品的护甲韧性属性
#     AttackSpeed: 物品的攻击速度属性
#     Luck: 物品的幸运属性
#
#     生效槽位:
#       All: 全部
#       MainHand: 主手
#       OffHand: 副手
#       Head: 头部
#       Chest: 胸部
#       Legs: 腿部
#       Feet: 脚部
#
#    AttributeModifiers:
#      AttackDamage:       # * 修改物品的攻击力属性
#        Value: 12.5       # * 修改攻击力为 12.5 值
#        Percent: false    # - 不使用百分比计算方式 (无节点默认值: false) 如果属性无百分比此节点可省去
#        Slot: 'MainHand'  # - 使用主手槽位 (无节点默认值: 'MainHand') 如果属性默认生效槽位此节点可省去

#      MoveSpeed:          # * 修改物品的移动速度属性
#        Value: 0.3        # * 修改移动速度为 30% 值
#        Percent: true     # - 使用百分比计算方式
#
#AttributeModifiers: []

# - 物品的无法破坏属性 (默认: 无)
#   详情: 此物品的耐久度将不会减少
#
#Unbreakable: false

# - 物品的年龄属性 (默认: 无)
#   详情: 此物品掉落物需要多久才会消失（0.05秒为1单位，单位为游戏刻）
#         任何数值。-32768就永远不会消失。预设是6000（5分钟）
#
#Age: 6000

# - 物品的拾取延迟属性 (默认: 无)
#   详情: 此物品掉落物需要等多久才能被捡起（0.05秒为1单位，单位为游戏刻）
#         任何数值。32767的话就永远都不能被捡起
#
#PickupDelay: 0


